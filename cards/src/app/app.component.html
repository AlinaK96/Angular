<div class="container">
  <h1>{{title}}</h1>
  <hr>
  <button (click)="toggleCards()">Cards toggle</button>
  <hr>
  <div *ngIf="toggle; else noCards">
    <app-card *ngFor=" let card of cards"
    [card]="card"
    ></app-card>
    
  </div>

  <ng-template #noCards>
    <p>Cards are hidden</p>
  </ng-template>

  <hr>
  <hr>  
  <app-form></app-form>

</div>
