
<app-search></app-search>
<app-tags></app-tags>
<ul >
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}" title="See details">
            <img src='{{food.imageUrl}}' alt="–£–ø—Å.." title="{{food.name}}">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>

                <span class="favorite {{food.favorite? '' : 'not'}}">
                    ‚ù§
                </span>

                <span class="stars">Rating: {{food.stars}}</span>

                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>

                    <div class="cookTime">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                </div>

                <div class="price">
                    <span>{{food.price | currency }}</span>
                </div>
                
            </div>
        </a>
    </li>
</ul>
