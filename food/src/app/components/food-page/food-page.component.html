<app-not-found [visible]="!food"
notFoundMessage="Product Not Found"
resetLinkText="Go Back"
></app-not-found>

<div class="container" *ngIf="food">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">{{food.name}}</span>
            <span class="favorite {{food.favorite? '' : 'not'}}">‚ù§</span>
        </div>

        <div class="rating">
            Rating: {{food.stars}}
        </div>

        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>

        <div class="tags">
            <app-tags [foodPageTag]="food.tags" justifyContent="start"></app-tags>
        </div>

        <div class="cookTime">
            <span>Time to cook: <strong> {{food.cookTime}}</strong> min</span>
        </div>

        <div class="price">
            <span>{{food.price | currency }}</span>
        </div>

        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
